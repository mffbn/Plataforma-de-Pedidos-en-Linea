<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pedidos Ya</title>
    <link rel="stylesheet" href="css/loginpedidos.css"/>
    <style>
      
    </style>
</head>
<body>
    <img src="https://cdn.worldvectorlogo.com/logos/pedidosya.svg" alt="Logo" class="logo">
    
    <div class="form-structor">
        <span class="close-btn" onclick="location.href='paginaprincipal.html'"> Ahora no</span>
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Iniciar Sesión</h2>
            <div class="form-holder">
                <input type="Usuario" class="input" placeholder="Usuario" />
                <input type="password" class="input" placeholder="Contrasena" />
            </div>
            <button class="submit-btn" onclick="window.location.href='index.html'">Log In</button>
            <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Registrarse</h2>
                <div class="form-holder">
                    <input type="Usuario" class="input" placeholder="Usuario" />
                    <input type="Contra" class="input" placeholder="Contraseña" />
                    <input type="Nombre" class="input" placeholder="Nombre" />
                    <input type="Email" class="input" placeholder="Email" />
                </div>
                <button class="submit-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="js/loginpedidos.js"></script>
</body>
</html>
